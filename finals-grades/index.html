<html>
	<head>	
		<title>Finals Grade Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="fields">
				<div class="field">
					<label>What's your current grade?</label><br/>
					<input id="current-grade" type="number" value="90"></input>					
				</div>
				
				<div class="field">
					<label>What's your target grade?</label><br/>
					<input id="target-grade" type="number" value="90"></input>
				</div>
				
				<div class="field">
					<label>What percentage of your grade is your final exam worth?</label><br/>
					<input id="final-weight" type="number" value="20"></input>
				</div>
				
				<hr/>
				
				<label>You need at least a 
				<span id="needed-grade"></span> 
				on your final exam to achieve a final class grade of
				<span id="target-grade-message"></span>.						
			</div>
		</div>
		
		<script type="text/javascript">	

			var calculateNeededGrade = function(currentGrade, targetGrade, finalWeight) {
				var finalWeightPercent = finalWeight/100;
				var nonFinalWeightPercent = 1-finalWeightPercent;
				return (targetGrade/finalWeightPercent) - nonFinalWeightPercent *(currentGrade/finalWeightPercent)
			};
			
			var callFunction = function() {
				var currentGrade = document.getElementById('current-grade').value;
				var targetGrade = document.getElementById('target-grade').value;
				var finalWeight = document.getElementById('final-weight').value;
				var neededFinalExamGrade = calculateNeededGrade(currentGrade, targetGrade, finalWeight);
				document.getElementById('needed-grade').innerHTML = neededFinalExamGrade.toFixed(2);
				document.getElementById('target-grade-message').innerHTML = targetGrade;
			}
		
			document.onkeyup = function() {
				callFunction();
			};
			callFunction();
			
		</script>
	</body>
</html>
